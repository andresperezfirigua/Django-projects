<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <ul>
        {% for product in products_list %}
            <li>
                {{ product.name }} - {{ product.description }} - {{ product.price}}
            </li>
        {% empty %}
            <p>No products have been created</p>
        {% endfor %}
    </ul>
</body>
</html>

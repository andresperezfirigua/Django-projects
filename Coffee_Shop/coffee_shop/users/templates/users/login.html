{% extends "base.html" %}
{% load tailwind_filters %}

{% block content%}

    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="inline-block rounded bg-indigo-600 px-8 py-3 text-sm font-medium text-white transition hover:scale-110 hover:shadow-xl focus:outline-none focus:ring active:bg-indigo-500">Log in</button>
</form>

{% endblock content %}

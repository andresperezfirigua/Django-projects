<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Coffee Shop</title>
</head>
<body>
    {% if user.is_authenticated %}
        Hola,
        {{ user.username }}
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="inline-block rounded border border-indigo-600 px-12 py-3 text-sm font-medium text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500">Log Out</button>
          </form>
    {% else %}
        <a href="{% url 'login' %}">Log in</a>
    {% endif %}
    <div class="container mx-auto px-4">
        {% block content %}
        {% endblock content %}    
    </div>
</body>
</html>
